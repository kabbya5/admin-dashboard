                    <div class="flex justify-center items-center">

                                </button>

                        </div>
                        <div class="notification-box ml-2">

                <div class="flex items-center mt-8 ml-5">
                    <h2 class="text-lg font-medium mr-auto">Form Layout</h2>
                </div>
                <div class="grid grid-cols-12 gap-6 mt-5">
                    <div class="col-span-12 lg:col-span-6">
                        <!-- BEGIN: Form Layout -->
                        <div class="box p-5 relative">
                            <div class="h-10">
                                <label for="crud-form-1" class="form-label">Product Name</label>
                                <input id="crud-form-1" type="text" class="form-control w-full" placeholder="Input text">
                            </div>
                            
                            <div class="mt-8">
                                <label for="crud-form-3" class="form-label">Quantity</label>
                                <div class="input-group flex h-10">
                                    <input id="crud-form-3" type="text" class="form-control w-full" placeholder="Quantity">
                                    <div id="input-group-1" class="input-group-text border-2 border-indigo-6 p-2">pcs</div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label for="crud-form-4" class="form-label">Weight</label>
                                <div class="input-group flex h-10">
                                    <input id="crud-form-4" type="text" class="form-control w-full" placeholder="Weight" aria-describedby="input-group-2">
                                    <div id="input-group-2" class="input-group-text border-2 border-indigo-6 p-2">grams</div>
                                </div>
                            </div>
                            
                            <div class="mt-3">
                                <label class="inline-block">Price</label>
                                <div class="sm:grid grid-cols-3 gap-2 box">
                                    <div class="input-group flex overflow-hidden">
                                        <div id="input-group-3" class="input-group-text border-2 border-indigo-6 p-1">Unit</div>
                                        <input type="text" class="form-control h-8 w-full" placeholder="Unit" aria-describedby="input-group-3">
                                    </div>
                                    <div class="input-group mt-2 flex overflow-hidden sm:mt-0">
                                        <div id="input-group-4" class="input-group-text border-2 border-indigo-6 p-1">Wholesale</div>
                                        <input type="text" class="form-control h-8 w-full" placeholder="Wholesale" aria-describedby="input-group-4">
                                    </div>
                                    <div class="input-group mt-2 flex sm:mt-0">
                                        <div id="input-group-5" class="input-group-text border-2 border-indigo-6 p-1">Bulk</div>
                                        <input type="text" class="form-control h-8 w-full" placeholder="Bulk" aria-describedby="input-group-5">
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label>Active Status</label>
                                <div class="form-switch mt-2">
                                    <input type="checkbox" class="form-check-input">
                                </div>
                            </div>
                            <div class="text-right mt-5">
                                <button type="button" class="border-2 border-slate-500  py-2 w-24 mr-1">Cancel</button>
                                <button type="button" class="border-2 border-blue-800 text-white bg-blue-800 py-2 w-24">Save</button>
                            </div>
                        </div>
                        <!-- END: Form Layout -->
